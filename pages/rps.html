<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
		<script type="text/javascript" src="js/rps/rps-connect.js"></script>
		<script type="text/javascript" src="js/rps/rps.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/rps.css" rel="stylesheet">
		<title>Rock, Paper, Scissors!</title>
	</head>

	<body>
		<div class="container center-block">
			<div class="row center-text">
				<div id="well1" class="well well-lg col-lg-6 col-md-6 col-sm-6 col-xs-6" style="height: 185px;">
					<div id="move1" class="center" style="width: 25%; height: 10%;"></div>
				</div>
				<div id="well2" class="well well-lg col-lg-6 col-md-6 col-sm-6 col-xs-6" style="height: 185px;">
					<div id="move2" class="center" style="width: 25%; height: 10%;"></div>
				</div>

			</div>
			<div class="row">
				<h2 id="wins" class="col-md-4 col-md-offset-4" style="text-align:center;">Wins: 0</h2>
			</div>
			<div class="row center-text">
				<span class="label label-success center-block col-lg-4 col-md-4 col-sm-4 col-xs-4">Rock</span>
				<span class="label label-warning center-block col-lg-4 col-md-4 col-sm-4 col-xs-4">Paper</span>
				<span class="label label-danger center-block col-lg-4 col-md-4 col-sm-4 col-xs-4">Scissors</span>
			</div>
			<hr />
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><a id="rock" href="#"><img class="center-block" src="img/rock.png"></a></div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><a id="paper" href="#"><img class="center-block" src="img/paper.png"></a></div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><a id="scissors" href="#"><img class="center-block" src="img/scissors.png"></a></div>
			</div>
			<hr />
			<div class="row" style="padding-bottom: 2px;">
				<button type="button" class="col-xs-4 col-xs-offset-4 btn btn-info" data-toggle="modal" style="text-align:center;" data-target="#inviteModal">Invite To Game</button>
			</div>
			<div class="row">
				<a href="/rps" type="button" class="col-xs-4 col-xs-offset-4 btn btn-success">New Game</a>
			</div>
		</div>

		<!-- Modal -->
		<div id="inviteModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Invite to game</h4>
			  </div>
			  <div class="modal-body">
				<input type="text" class="form-control" id="inviteModalURL">
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  </div>
			</div>

		  </div>
		</div>
	</body>

</html>
